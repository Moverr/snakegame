<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls"  style="display: block;">
        <i  data-key="ArrowLeft" class="fa fa-arrow-left" aria-hidden="true"></i>
        <i  data-key="ArrowUp" class="fa fa-arrow-up" aria-hidden="true"></i>
        <i  data-key="ArrowRight" class="fa fa-arrow-right" aria-hidden="true"></i>
        <i  data-key="ArrowDown" class="fa fa-arrow-down" aria-hidden="true"></i> 
       
      </div>
    </div>

    <script src="./js/script.js" defer></script>

  </body>
</html>
